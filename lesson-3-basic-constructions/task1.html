    <script>
      'use strict';

      function culcVowels(str) {
        var allVowels = 'аоиеёэыуюя';
        var amountVowels = 0;
        for (var i = 0; i <= str.length - 1; i++) {
          if (allVowels.indexOf(str[i]) !== -1) {
            amountVowels += 1;
          }

        return amountVowels;
